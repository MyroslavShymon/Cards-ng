<div class="container">
  <h1>{{title}}</h1>
  <hr>
  <button (click)="toggleCards()">Toggle cards</button>
  <hr>
  <div *ngIf="toggle; else noCards">
    <app-card
    *ngFor="let card of cards; let index = index"
    [card]="card"
    [index]="index + 1"
    ></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>
</div>
